<!-- Widget VLibras -->
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>

<!-- CSS para remover animação, fixar posição e impedir container central -->
<style>
    /* Remove qualquer animação do VLibras */
    [vw-plugin-wrapper],
    [vw-access-button],
    [vw].enabled *,
    [vw].enabled {
        animation: none !important;
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
    }

    /* Mantém o botão fixo */
    [vw-access-button] {
        position: fixed !important;
        bottom: 175px !important;
        right: 14px !important;
        z-index: 999999 !important;
    }

    /* Mantém o container principal fixo */
    [vw].enabled {
        position: fixed !important;
        bottom: 175px !important;
        right: 14px !important;
        z-index: 999998 !important;
        width: auto !important;
        height: auto !important;
    }

    /* Remove o container duplicado gerado pelo VLibras */
    [vw].enabled[style] {
        top: auto !important;
        bottom: 175px !important;
        right: 14px !important;
        left: auto !important;
        transform: none !important;
        width: auto !important;
        height: auto !important;
        position: fixed !important;
        z-index: 999998 !important;
    }
</style>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');

    window.addEventListener('load', function() {
        setTimeout(() => {
            const btn = document.querySelector('[vw-access-button]');
            const wrapper = document.querySelector('[vw].enabled');

            if (btn && wrapper) {
                wrapper.style.width = btn.offsetWidth + 'px';
                wrapper.style.height = btn.offsetHeight + 'px';
            }
        }, 800);
    });
</script>

<div class="wc_whatsapp_app right">
  <!-- CAIXINHA -->
  <div class="wc_whatsapp_message" id="wcMessage">
    ✨Desejamos um Feliz Ano Novo!✨
  </div>

  <!-- BOTÃO -->
  <a href="https://wa.me/558008783303"
     target="_blank"
     id="wc_whatsapp_link"
     class="wc_whatsapp"
     onclick="setEvent('whatsapp','botao_fixo')">
  </a>
</div>

<style>
  /* FONTE POPPINS */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

  .grecaptcha-badge {
    visibility: hidden;
    opacity: 0;
  }

  /* CONTAINER */
  .wc_whatsapp_app {
    position: fixed;
    z-index: 9999999999;
    display: flex;
    align-items: center;
  }

  .wc_whatsapp_app.right {
    right: 30px;
    bottom: 65px;
  }

  /* PULSE ATRÁS DO SVG */
  .wc_whatsapp_app::before {
    content: "";
    position: absolute;
    width: 80px;
    height: 60px;
    background: rgba(223, 136, 48, 0.35);
    border-radius: 20%;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: pulse-border 1.5s ease-out infinite;
    z-index: 1;
  }

  @keyframes pulse-border {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(1.6);
      opacity: 0;
    }
  }

  /* BOTÃO */
  .wc_whatsapp {
    position: relative;
    z-index: 3;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: #f58410;
    box-shadow: 2px 2px 20px 8px rgba(224, 4, 4, 0.2);
  }

  /* SVG — TAMANHO ORIGINAL */
  .wc_whatsapp::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 75px;
    height: 75px;
    transform: translate(-50%, -50%);
    background: url("https://aquaticapark.net/temp-aquatica/widget/botao-whats-ferias.svg") no-repeat center;
    background-size: contain;
    z-index: 4;
  }

  /* CAIXINHA */
  .wc_whatsapp_message {
    position: absolute;
    right: 0;
    background: #fff6ee;
    color: #1762e2;
    padding: 10px 5px;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 15px;
    white-space: nowrap;
    box-shadow: 0 6px 20px #fd9b3ad2;

    opacity: 0;
    transform: translateX(0);
    z-index: 2;
  }

  /* SETINHA */
  .wc_whatsapp_message::after {
    content: "";
    position: absolute;
    right: -6px;
    top: 50%;
    width: 10px;
    height: 10px;
    background: #fff6ee;
    transform: translateY(-50%) rotate(45deg);
  }

  /* MOSTRAR */
  .wc_whatsapp_message.show {
    animation: slideOut 0.6s ease-out forwards;
  }

  /* ESCONDER */
  .wc_whatsapp_message.hide {
    animation: slideIn 0.4s ease-in forwards;
  }

  @keyframes slideOut {
    from {
      opacity: 0;
      transform: translateX(0);
    }
    to {
      opacity: 1;
      transform: translateX(-60px);
    }
  }

  @keyframes slideIn {
    from {
      opacity: 1;
      transform: translateX(-60px);
    }
    to {
      opacity: 0;
      transform: translateX(0);
    }
  }

 
</style>

<script>
  function setEvent(category, action) {
    console.log('Evento registrado:', category, action);
  }

  window.addEventListener('load', function () {
    const message = document.getElementById('wcMessage');
    if (!message) return;

    setTimeout(() => {
      message.classList.add('show');
    }, 300);

    setTimeout(() => {
      message.classList.remove('show');
      message.classList.add('hide');
    }, 3500);
  });
</script>
